<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Приложение о покемонах">
    <meta name="author" content="Олег Беляев">
    <title>Карточки</title>
    <link rel="stylesheet" href="./pages/cards.css">
</head>
<body>
    <div class="page">
        <header class="header page__header">
            <h2 class="header__title">Logout</h2>
        </header>
        <main class="content page__content">
            <fieldset class="select">
                <select class="select__item" name="type">
                    <option value="type">Type</option>
                </select>
                <select class="select__item" name="subtype">
                    <option value="subtype">Subtype</option>
                </select>
            </fieldset>
            <ul class="cards-container content__cards-container">
                <li class="card">
                    <img src="https://images.pokemontcg.io/xy7/54.png" alt="pokemon" class="card__image">
                    <h2 class="card__name">Pokemon name</h2>
                    <p class="card__artist">Artist</p>
                </li>
                <li class="card">
                    <img src="" alt="" class="card__image">
                    <h2 class="card__name">Pokemon name</h2>
                    <p class="card__artist">Artist</p>
                </li>
                <li class="card">
                    <img src="" alt="" class="card__image">
                    <h2 class="card__name">Pokemon name</h2>
                    <p class="card__artist">Artist</p>
                </li>
                <li class="card">
                    <img src="" alt="" class="card__image">
                    <h2 class="card__name">Pokemon name</h2>
                    <p class="card__artist">Artist</p>
                </li>
            </ul>
        </main>
        <section class="popup">
            <div class="popup__overlay"></div>
            <div class="popup__imagecontainer">
              <button class="popup__close popup__close_image" type="button"></button>
              <figure class="popup__figure">
                <img class="popup__image" src="" alt="">
                <figcaption class="popup__caption"></figcaption>
              </figure>
            </div>
          </section>
    </div>
    <script src="./scripts/cards.js"></script>
</body>
</html>
