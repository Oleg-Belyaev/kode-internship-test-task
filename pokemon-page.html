<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Приложение о покемонах">
    <meta name="author" content="Олег Беляев">
    <title>Страница покемона</title>
    <link rel="stylesheet" href="./pages/pokemon-page.css">
</head>
<body>
    <div class="page">
        <header class="header page__header">
            <h2 class="header__title">Logout</h2>
            <h2 class="header__title">&lt Back</h2>
        </header>
        <main class="content content_page_pokemon page__content">
            <figure class="content__figure">
                <img class="content__image" src="https://images.pokemontcg.io/xy7/54.png" alt="pokemon">
                <figcaption class="content__caption">Does 30 damage 20 more</figcaption>
            </figure>
            <div class="pokemon">
                <div class="pokemon__main-information">
                    <p class="pokemon__description pokemon__description_main">Рokemon name</p>
                    <p class="pokemon__description pokemon__description_main">Type</p>
                    <p class="pokemon__description pokemon__description_main">SubType</p>
                </div>
                <div class="pokemon__property">
                    <p class="pokemon__description">attackDamage</p>
                    <p class="pokemon__description">attackCost</p>
                    <p class="pokemon__description">resistances</p>
                    <p class="pokemon__description">evolvesFrom</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
